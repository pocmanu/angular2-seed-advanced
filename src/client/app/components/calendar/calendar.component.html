<div [ngGrid]="_eventTableConfig" style="height:400px">
    <div *ngFor="let box of _titles" [ngGridItem]="box.config" class="title">
        {{box.title}}
    </div>
     <div *ngFor="let box of timeline | async" [ngGridItem]="box.config" class="grid-item timeline">
        {{box.title | date:"HH:mm"}}
    </div>
    <calendar-event *ngFor="let event of events$ | async" 
        [eventData]="event" [config]="event.config" [calendarHelper]="calendarHelper"
        (onChange)="updateEvent($event)">
    </calendar-event>
</div>
