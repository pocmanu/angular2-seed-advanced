<div [ngGridItem]="config"
        (onChangeStart)="startChanging($event)" (onChangeStop)="stopChanging($event)"
        (onChange)="update($event)"
        class="event">
    <div class="event-time" style="align-self:flex-start" [hidden]="!changing">{{startTime | date:"HH:mm" }}</div>
    <div></div>
    <div class="event-name">{{eventData.title}}</div>
    <div></div>
    <div class="event-time" style="align-self:flex-end" [hidden]="!changing">{{endTime | date:"HH:mm" }}</div>
</div>
